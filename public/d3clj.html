<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Network Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            overflow: hidden;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        svg {
            width: 100%;
            height: 100%;
            background: white;
        }
        
        .node {
            cursor: pointer;
        }
        
        .node circle {
            fill: #4a90e2;
            stroke: #2c5aa0;
            stroke-width: 2px;
        }
        
        .node:hover circle {
            fill: #6ba3e8;
            stroke-width: 3px;
        }
        
        .node text {
            font-size: 10px;
            fill: #333;
            pointer-events: none;
            text-anchor: middle;
            dominant-baseline: central;
        }
        
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
            stroke-width: 1.5px;
        }
        
        .link:hover {
            stroke-opacity: 1;
            stroke-width: 2px;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-size: 12px;
        }
        
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        #controls button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        
        .selected {
            fill: #ff6b6b !important;
            stroke: #c92a2a !important;
            stroke-width: 3px !important;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="info">
            <div><strong>Friend Network</strong></div>
            <div id="stats"></div>
        </div>
        <svg id="graph"></svg>
    </div>

    <script src="/js/main.js"></script>

</body>
</html>
